<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AMEEGO | Smart Security Solutions</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --primary: #2563eb;
  --secondary: #7c3aed;
  --light: #f9fafb;
  --text: #1f2937;
  --radius: 20px;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Segoe UI', system-ui, sans-serif;
  min-height: 100vh;
  background: radial-gradient(circle at top, #243b55, #0f172a);
}

/* FULL SCREEN CENTERING */
.page {
  min-height: 100vh;
  justify-content: center;
  align-items: center;
}

/* MAIN CARD */
.card {
  width: 100%;  
  background: #ffffff;
  box-shadow: 0 30px 70px rgba(0,0,0,0.4);
  overflow: hidden;
}

/* HEADER */
.header {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  padding: 36px 20px 42px;
  text-align: center;
  color: white;
}

.header img {
  width: 140px;
  margin-bottom: 14px;
}

.header h1 {
  margin: 0;
  font-size: 30px;
  letter-spacing: 1px;
}

.header p {
  margin-top: 6px;
  font-size: 14px;
  opacity: 0.9;
}

/* CONTENT */
.content {
  padding: 32px 28px 36px;
}

/* ICON GRID */
.icon-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 22px;
}

/* ICON CARD */
.icon-btn {
  background: #ffffff;
  border-radius: 18px;
  padding: 26px 14px;
  text-align: center;
  text-decoration: none;
  color: var(--text);
  font-size: 14px;
  font-weight: 600;
  box-shadow: 0 12px 25px rgba(0,0,0,0.12);
  transition: all 0.25s ease;
}

.icon-btn img {
  width: 50px;
  height: 50px;
  margin-bottom: 10px;
}

.icon-btn span {
  display: block;
}

/* HOVER EFFECT */
.icon-btn:hover {
  transform: translateY(-8px);
  box-shadow: 0 22px 45px rgba(0,0,0,0.25);
}

/* FOOTER */
.footer {
  background: #f3f4f6;
  text-align: center;
  padding: 14px;
  font-size: 12px;
  color: #6b7280;
}

/* RESPONSIVE */
@media (max-width: 900px) {
  .icon-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 520px) {
  .icon-grid {
    grid-template-columns: 1fr;
  }

  .content {
    padding: 24px 18px 28px;
  }
}
</style>
</head>

<body>

<div class="page">
  <div class="card">

    <!-- HEADER -->
    <div class="header">
      <img src="logo.jpg" alt="AMEEGO Logo">
      <h1>AMEEGO</h1>
      <p>Complete CCTV & Security Solutions</p>
    </div>

    <!-- CONTENT -->
    <div class="content">

      <div class="icon-grid">

        <a href="https://www.ameego.in" target="_blank" class="icon-btn">
          <img src="icons/website.svg" alt="Website">
          <span>Website</span>
        </a>

        <a href="CATALOGUE_LINK_HERE" target="_blank" class="icon-btn">
          <img src="icons/catalogue.svg" alt="Catalogue">
          <span>Catalogue</span>
        </a>

        <a href="ameego-contact.vcf" class="icon-btn">
          <img src="icons/contact.svg" alt="Save Contact">
          <span>Save Contact</span>
        </a>

        <a href="https://wa.me/919887175751?text=Hi%20AMEEGO,%20I%20would%20like%20to%20know%20more%20about%20your%20products."
           target="_blank" class="icon-btn">
          <img src="icons/whatsapp.svg" alt="WhatsApp">
          <span>WhatsApp</span>
        </a>

        <a href="social.html" class="icon-btn">
          <img src="icons/social.svg" alt="Social Media">
          <span>Social Media</span>
        </a>

      </div>

    </div>

    <!-- FOOTER -->
    <div class="footer">
      © AMEEGO • Trusted Security & Automation Partner
    </div>

  </div>
</div>

</body>
</html>
