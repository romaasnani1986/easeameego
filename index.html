<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AMEEGO | Smart Security Solutions</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root {
  --primary: #0d6efd;
  --secondary: #6f42c1;
  --dark: #1c1f26;
  --light: #f8f9fa;
  --success: #25D366;
  --radius: 18px;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Segoe UI', system-ui, sans-serif;
  background: linear-gradient(120deg, #141e30, #243b55);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 16px;
}

/* MAIN CARD */
.wrapper {
  background: #ffffff;
  width: 100%;
  max-width: 520px;
  border-radius: var(--radius);
  overflow: hidden;
  box-shadow: 0 20px 45px rgba(0,0,0,0.3);
}

/* HEADER */
.header {
  background: linear-gradient(135deg, #0d6efd, #6f42c1);
  color: white;
  text-align: center;
  padding: 28px 20px;
}

.header img {
  width: 120px;
  margin-bottom: 10px;
}

.header h1 {
  margin: 6px 0 4px;
  font-size: 28px;
  letter-spacing: 1px;
}

.header p {
  margin: 0;
  font-size: 14px;
  opacity: 0.9;
}

/* CONTENT */
.content {
  padding: 22px;
}

/* ICON GRID (1 ROW – 3 COLUMNS) */
.icon-row {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 16px;
  margin-bottom: 24px;
}

.icon-btn {
  background: #f8f9fa;
  border-radius: 16px;
  padding: 18px 10px;
  text-align: center;
  text-decoration: none;
  color: #212529;
  font-size: 14px;
  font-weight: 600;
  transition: all 0.2s ease;
  box-shadow: 0 8px 18px rgba(0,0,0,0.1);
}

.icon-btn img {
  width: 46px;
  height: 46px;
  margin-bottom: 8px;
}

.icon-btn span {
  display: block;
}

.icon-btn:hover {
  transform: translateY(-4px);
  box-shadow: 0 14px 30px rgba(0,0,0,0.2);
}

/* MAIN BUTTONS */
.btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  padding: 15px;
  border-radius: 14px;
  text-decoration: none;
  font-size: 16px;
  font-weight: 600;
  color: white;
  margin-bottom: 14px;
  transition: all 0.2s ease;
}

.btn i {
  font-size: 18px;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 22px rgba(0,0,0,0.2);
}

.btn-contact { background: #17a2b8; }
.btn-whatsapp { background: var(--success); }
.btn-social { background: #e83e8c; }

/* FOOTER */
.footer {
  text-align: center;
  padding: 14px;
  font-size: 12px;
  color: #777;
  background: #f1f3f5;
}

/* RESPONSIVE */
@media (max-width: 480px) {
  .icon-row {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- HEADER -->
  <div class="header">
    <img src="logo.jpg" alt="AMEEGO Logo">
    <h1>AMEEGO</h1>
    <p>Complete CCTV & Security Solutions</p>
  </div>

  <!-- CONTENT -->
  <div class="content">

    <!-- IMAGE BUTTON ROW -->
    <div class="icon-row">

      <a href="https://www.ameego.in" target="_blank" class="icon-btn">
        <img src="icons/website.png" alt="Website">
        <span>Website</span>
      </a>

      <a href="CATALOGUE_LINK_HERE" target="_blank" class="icon-btn">
        <img src="icons/catalogue.png" alt="Catalogue">
        <span>Catalogue</span>
      </a>

      <a href="https://wa.me/919887175751?text=Hi%20AMEEGO,%20I%20would%20like%20to%20know%20more%20about%20your%20products."
         target="_blank" class="icon-btn">
        <img src="icons/whatsapp.png" alt="WhatsApp">
        <span>WhatsApp</span>
      </a>

    </div>

    <!-- NORMAL BUTTONS -->
    <a href="ameego-contact.vcf" class="btn btn-contact">
      <i class="fas fa-address-card"></i> Save Contact
    </a>

    <a href="https://wa.me/919887175751?text=Hi%20AMEEGO,%20I%20would%20like%20to%20know%20more%20about%20your%20products."
       target="_blank" class="btn btn-whatsapp">
      <i class="fab fa-whatsapp"></i> Connect on WhatsApp
    </a>

    <a href="social.html" class="btn btn-social">
      <i class="fas fa-share-alt"></i> Follow on Social Media
    </a>

  </div>

  <!-- FOOTER -->
  <div class="footer">
    © AMEEGO • Trusted Security & Automation Partner
  </div>

</div>

</body>
</html>
