<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AMEEGO | Smart Security Solutions</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root {
  --primary: #0d6efd;
  --secondary: #6f42c1;
  --dark: #1c1f26;
  --light: #f8f9fa;
  --success: #25D366;
  --radius: 16px;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Segoe UI', system-ui, sans-serif;
  background: linear-gradient(120deg, #141e30, #243b55);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 16px;
}

/* MAIN CONTAINER */
.wrapper {
  background: #ffffff;
  width: 100%;
  max-width: 460px;
  border-radius: var(--radius);
  overflow: hidden;
  box-shadow: 0 20px 45px rgba(0,0,0,0.3);
}

/* HEADER */
.header {
  background: linear-gradient(135deg, #0d6efd, #6f42c1);
  color: white;
  text-align: center;
  padding: 28px 20px;
}

.header img {
  width: 110px;
  margin-bottom: 10px;
}

.header h1 {
  margin: 6px 0 4px;
  font-size: 28px;
  letter-spacing: 1px;
}

.header p {
  margin: 0;
  font-size: 14px;
  opacity: 0.9;
}

/* CONTENT */
.content {
  padding: 22px;
  display: flex;
  flex-direction: column;
  gap: 14px;
}

/* BUTTONS */
.btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  padding: 15px;
  border-radius: 12px;
  text-decoration: none;
  font-size: 16px;
  font-weight: 600;
  color: white;
  transition: all 0.2s ease;
}

.btn i {
  font-size: 18px;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

/* BUTTON COLORS */
.btn-website { background: var(--primary); }
.btn-cctv { background: var(--secondary); }
.btn-catalogue { background: #343a40; }
.btn-contact { background: #17a2b8; }
.btn-whatsapp { background: var(--success); }
.btn-social { background: #e83e8c; }

/* FOOTER */
.footer {
  text-align: center;
  padding: 14px;
  font-size: 12px;
  color: #777;
  background: #f1f3f5;
}

/* RESPONSIVE */
@media (min-width: 768px) {
  .wrapper {
    max-width: 520px;
  }

  .btn {
    font-size: 17px;
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- HEADER -->
  <div class="header">
    <img src="logo.png" alt="AMEEGO Logo">
    <h1>AMEEGO</h1>
    <p>Complete CCTV & Security Solutions</p>
  </div>

  <!-- CONTENT -->
  <div class="content">

    <a href="https://www.ameego.in" target="_blank" class="btn btn-website">
      <i class="fas fa-globe"></i> Visit Website
    </a>

    <a href="https://www.ameegocctv.in" target="_blank" class="btn btn-cctv">
      <i class="fas fa-video"></i> CCTV Solutions
    </a>

    <a href="CATALOGUE_LINK_HERE" target="_blank" class="btn btn-catalogue">
      <i class="fas fa-file-pdf"></i> Download Catalogue
    </a>

    <a href="ameego-contact.vcf" class="btn btn-contact">
      <i class="fas fa-address-card"></i> Save Contact
    </a>

    <a href="https://wa.me/919887175751?text=Hi%20AMEEGO,%20I%20would%20like%20to%20know%20more%20about%20your%20products."
       target="_blank" class="btn btn-whatsapp">
      <i class="fab fa-whatsapp"></i> Connect on WhatsApp
    </a>

    <a href="social.html" class="btn btn-social">
      <i class="fas fa-share-alt"></i> Follow on Social Media
    </a>

  </div>

  <!-- FOOTER -->
  <div class="footer">
    © AMEEGO • Trusted Security & Automation Partner
  </div>

</div>

</body>
</html>
