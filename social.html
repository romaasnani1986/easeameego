<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AMEEGO | Social Connect</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --primary: #2563eb;
  --secondary: #7c3aed;
  --light: #f8f9fa;
  --radius: 20px;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Segoe UI', system-ui, sans-serif;
  min-height: 100vh;
  background: radial-gradient(circle at top, #243b55, #0f172a);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* FULL SCREEN */
.page {
  width: 100%;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 24px;
}

/* CARD */
.card {
  background: #ffffff;
  width: 100%;
  max-width: 560px;
  border-radius: var(--radius);
  box-shadow: 0 30px 70px rgba(0,0,0,0.4);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* HEADER */
.header {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: white;
  text-align: center;
  padding: 36px 20px 42px;
}

.header img {
  width: 130px;
  margin-bottom: 12px;
}

.header h1 {
  margin: 0;
  font-size: 28px;
  letter-spacing: 1px;
}

.header p {
  margin-top: 6px;
  font-size: 14px;
  opacity: 0.9;
}

/* CONTENT */
.content {
  padding: 32px 28px 36px;
}

/* ICON GRID */
.icon-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 22px;
}

/* ICON CARD */
.icon-btn {
  background: #ffffff;
  border-radius: 18px;
  padding: 28px 14px;
  text-align: center;
  text-decoration: none;
  color: #1f2937;
  font-size: 14px;
  font-weight: 600;
  box-shadow: 0 12px 25px rgba(0,0,0,0.12);
  transition: all 0.25s ease;
}

.icon-btn img {
  width: 54px;
  height: 54px;
  margin-bottom: 10px;
}

.icon-btn span {
  display: block;
}

/* HOVER */
.icon-btn:hover {
  transform: translateY(-8px);
  box-shadow: 0 22px 45px rgba(0,0,0,0.25);
}

/* BACK BUTTON */
.back {
  margin-top: 28px;
  display: flex;
  justify-content: center;
}

/* FOOTER */
.footer {
  background: #f3f4f6;
  text-align: center;
  padding: 14px;
  font-size: 12px;
  color: #6b7280;
}

/* RESPONSIVE */
@media (max-width: 700px) {
  .icon-grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<div class="page">
  <div class="card">

    <!-- HEADER -->
    <div class="header">
      <img src="logo.jpg" alt="AMEEGO Logo">
      <h1>Follow AMEEGO</h1>
      <p>Connect with us on social platforms</p>
    </div>

    <!-- CONTENT -->
    <div class="content">

      <!-- SOCIAL ICON GRID -->
      <div class="icon-grid">

        <a href="INSTAGRAM_LINK" target="_blank" class="icon-btn">
          <img src="icons/instagram.svg" alt="Instagram">
          <span>Instagram</span>
        </a>

        <a href="FACEBOOK_LINK" target="_blank" class="icon-btn">
          <img src="icons/facebook.svg" alt="Facebook">
          <span>Facebook</span>
        </a>

        <a href="YOUTUBE_LINK" target="_blank" class="icon-btn">
          <img src="icons/youtube.svg" alt="YouTube">
          <span>YouTube</span>
        </a>

      </div>

      <!-- BACK -->
      <div class="back">
        <a href="index.html" class="icon-btn" style="max-width:200px;">
          <img src="icons/website.svg" alt="Back">
          <span>Back to Home</span>
        </a>
      </div>

    </div>

    <!-- FOOTER -->
    <div class="footer">
      © AMEEGO • Trusted Security & Automation Partner
    </div>

  </div>
</div>

</body>
</html>
